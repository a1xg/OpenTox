{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="features">
        <h1>Первые 10 веществ из базы</h1>
        {% if results %}
            {% for element in results %}
                <div class="alert alert-warning">
                    <h3>{{ element.main_name }}</h3>
                    <p>CAS numbers: {{ element.data.casNumbers }}</p>
                </div>
            {% endfor %}

        {% else %}

            <p> </p>

        {% endif %}
    </div>
{% endblock %}
